<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar números até o usuário digitar 0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Somar números até o usuário digitar 0</h2>
        <div>
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Digite um número">
        </div>
        <button onclick="somarNumeros()">Somar</button>
        <div id="resultado"></div>
    </div>
    <script>
        function somarNumeros() {
            let soma = 0;
            let numero = parseInt(document.getElementById('numero').value);
            
            while (numero !== 0) {
                soma += numero;
                numero = parseInt(prompt("Digite outro número (ou 0 para sair):"));
            }
            
            document.getElementById('resultado').innerText = "A soma dos números é: " + soma;
        }
    </script>
