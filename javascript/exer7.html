<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar se um número é primo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        margin: 10px;
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #resultado {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verificar se um número é primo</h2>
      <div>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Digite um número" />
      </div>
      <button onclick="Numeroprimo()">Numero Primo</button>
      <div id="resultado"></div>
    </div>
    <script>
      function Numeroprimo() {
        let numero = parseInt(document.getElementById("numero").value);
        let primo = true;

        if (numero <= 1) {
          primo = false;
        } else {
          for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) {
              primo = false;
              break;
            }
          }
        }

        // Atualizar o resultado na página
        
        const resultadoDiv = document.getElementById("resultado");
        if (primo) {
          resultadoDiv.textContent = `${numero} é um número primo.`;
        } else {
          resultadoDiv.textContent = `${numero} não é um número primo.`;
        }
      }
    </script>
  </body>
</html>
