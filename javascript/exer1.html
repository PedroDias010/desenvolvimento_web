<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Média</h2>
        <div>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" placeholder="Digite a nota 1">
        </div>
        <div>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" placeholder="Digite a nota 2">
        </div>
        <div>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" placeholder="Digite a nota 3">
        </div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const media = (nota1 + nota2 + nota3) / 3;
            const status = media >= 6 ? "Aprovado" : "Reprovado";
            
            document.getElementById('resultado').innerHTML = 
                `Média: ${media.toFixed(2)}<br>Status: ${status}`;
        }
    </script>
</body>
</html>
