<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsiva com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <!-- Marca -->
            <a class="navbar-brand text-white" href="#">Pedro Dias</a>

            <!-- Botão toggler para telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links colapsáveis -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Link 1 -->
                    <li class="nav-item">
                        <a class="nav-link active text-white " aria-current="page" href="https://github.com/">Github</a>
                    </li>
                    <!-- Link 2 -->
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="www.linkedin.com/in/pedro-henrique-dias-de-paula-santos-4486a6298">Linkedin</a>
                    </li>
                    <!-- Link 3 -->
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="https://gbwhats.net.br/">Whatsapp</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2 active" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success active bg-white text-black" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
