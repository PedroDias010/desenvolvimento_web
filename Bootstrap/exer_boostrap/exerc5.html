<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Apresentação com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Apresentação</h1>

        <!-- Card centralizado com largura ajustada -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow rounded">
                    <!-- Imagem no topo -->
                    <img src="assets/imgpedro_LE_upscale_balanced_x4.jpg" class="card-img-top" alt="Imagem de exemplo">

                    <!-- Corpo do card -->
                    <div class="card-body">
                        <h3 class="card-title">My apresention</h3>
                        <p class="card-text active">Me chamo Pedro Dias, tenho 18 anos,atualmente estou cursando ADS no senai gaspar ricardo junior, tambem estou trabalhando na area pela empresa 2RP.</p>
                        <a href="www.linkedin.com/in/pedro-henrique-dias-de-paula-santos-4486a6298" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
