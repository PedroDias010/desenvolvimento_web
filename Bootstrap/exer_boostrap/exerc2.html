<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizando Botões com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Explorando Botões do Bootstrap</h1>

        <!-- Botões com cores padrão -->
        <h3 class="mb-3">Cores Padrão</h3>
        <div class="d-flex flex-wrap gap-2 mb-4">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>

        <!-- Botão com ícone do Font Awesome -->
        <h3 class="mb-3">Botão com Ícone</h3>
        <div class="d-flex flex-wrap gap-2 mb-4">
            <button type="button" class="btn btn-primary">
                <i class="fas fa-download me-2"></i> Download
            </button>
        </div>

        <!-- Botões com tamanhos diferentes -->
        <h3 class="mb-3">Tamanhos</h3>
        <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-primary btn-lg">Botão Grande</button>
            <button type="button" class="btn btn-primary">Botão Normal</button>
            <button type="button" class="btn btn-primary btn-sm">Botão Pequeno</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
